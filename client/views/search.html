<div id="mainContainer">
    <div id="inputContainer" class="form-group">
        <input type="text" id="idInput" class="form-control" ng-model="blizzardId" placeholder='Blizzard ID' aria-describedby="helpBlock"></input>
        <input type="text" id="tagInput" class="form-control" ng-model="blizzardTag" placeholder='Tag' aria-describedby="helpBlock"></input>
        <select id="regionInput" class="form-control" ng-model="blizzardRegion">
            <option selected>US</option>
            <option>EU</option>
            <option>KR</option>
        </select>
        <button type="button" id="enterButton" class="btn btn-warning" ng-click="searchProfile(blizzardId, blizzardTag, blizzardRegion)">Enter</button>
        <span id="errorMessage"></span>
    </div>

    <div id="resultsContainer" ng-if='inputEntered'>
        <span id="resultsbox1">
            <img id="avatar" ng-src="{{avatar}}"><p id="username">{{username}}</p>
        </span>
        <span id="resultsbox2">
            <p>has spent {{daysPlayed}} days, {{hoursPlayed}} hours, {{minutesPlayed}} minutes playing Overwatch!</p>
        </span>
    </div>
</div>
